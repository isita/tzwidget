<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
    <script type="text/javascript" src="GeoLocTimeZones.js"></script>
    <title>Time Zone widget</title>
</head>
<body>
    <div class="tzwidget">
        <div id="worldmap"></div>
        <div id="location"><img src='css/location_pin.png' /></div>
            <div id="selector">
                <label>Time Zones selector:</label>
                <!-- if dynamicSelect=false create your options
                    <select id = "selector-widget-tz"> 
                        <option value="Africa/Abidjan">Africa/Abidjan</option>
                        <option value="Africa/Abidjan">Africa/Abidjan</option>
                            ...
                        <option value="Europe/Madrid">Europe/Madrid</option>
                    </select>  -->
            </div>
    </div>
    <script> 
        YUI().use('GeoLocTimeZones', function (Y) {
            
            Y.GeoLoc.init({pinOffsetX: 4, // Sets the marker horizontal align. center
                            pinOffsetY: 14,// Sets the marker vertical align. baseline (respects to marker's size)
                            pinID: 'location',// Pin marker ID
                            selectID: 'selector-widget-tz', // Select tag to choose the time zone
                            divSelectContainerID: 'selector', // Select container Id (div)
                            dynamicSelect: true, // Fill the select option dynamically with the timezones store in svg. If 'false' you create the select
                            svgImageID: 'worldmap' }); // Svg Id
                           
        });
    </script>

</body>
</html>
